<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>


  <title>E-commerce product page</title>

</head>
<body>

  <nav>
      
    <img class="mobile-menu" src="./images/icon-menu.svg" alt="" srcset="">
    <img class="logo" src="./images/logo.svg" alt="" srcset="">

    <ul class="desktop-menu">
      <li class="nav-link">Collections</li>
      <li class="nav-link">Men</li>
      <li class="nav-link">Women</li>
      <li class="nav-link">About</li>
      <li class="nav-link">Contact</li>
    </ul>

    <div class="cart-avatar">
      <img class="menu-cart" src="./images/icon-cart.svg" alt="" srcset="">
      <img class="avatar" src="./images/image-avatar.png" alt="" srcset="">
    </div>

  </nav>

  <hr class="solid">

  <div class="container">

    <div class="product-image-container">

      <div class="main-image">
        <button class="prev-icon"> <img src="./images/icon-previous.svg" alt="" srcset=""> </button>
        <button class="next-icon"> <img src="./images/icon-next.svg" alt="" srcset=""> </button>
      </div>

      <div class="image-thumbnails">
        <img src="./images/image-product-1-thumbnail.jpg" alt="">
        <img src="./images/image-product-2-thumbnail.jpg" alt="">
        <img src="./images/image-product-3-thumbnail.jpg" alt="">
        <img src="./images/image-product-4-thumbnail.jpg" alt="">
      </div>

    </div>

    <div class="product-details-container">

      <p class="product-title">Sneaker Company</p>
      <p class="product-name">Fall Limited Edition Sneakers</p>
      <p class="product-description">These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer. </p>

      <div class="prices-discount">
        
        <div class="product-price-discount">
          <p class="product-price">$125.00</p>
          <p class="product-discount-percentage">50%</p>
        </div>

        <div>
          <p class="product-discount-usd-desktop">$250.00</p>
        </div>
        
        <p class="product-discount-usd">$250.00</p>

      </div>

      <div class="cart-details">
        <div class="product-counter">
          <div class="minus-icon"> <img src="./images/icon-minus.svg" alt="" srcset=""> </div>
          <p class="cart-counter">0</p>
          <div class="plus-icon"> <img src="./images/icon-plus.svg" alt="" srcset=""> </div>
        </div>
        
        <button class="add-to-cart-button">
          <img src="./images/icon-cart.svg" alt="cart" />
          Add to cart
        </button>


      </div>

    </div>

  </div>

</body>
</html>
